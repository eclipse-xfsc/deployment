kong:
  image:
    repository: kong/kong
    tag: "3.5"

  env:
    prefix: /kong_prefix/
    database: "postgres"
  
  migrations:
    preUpgrade: false
    postUpgrade: false

  postgresql:
    enabled: true
    auth:
      username: kong
      database: kong
    service:
      ports:
        postgresql: "5432"

  admin:
    enabled: true
    http:
      enabled: true
    tls:
      enabled: false

  proxy:
    type: ClusterIP
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: cloud-wallet.DOMAIN
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true" 
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      path: /api/dynamic/plugins(/|$)(.*)
      pathType: ImplementationSpecific
      tls: xfsc-wildcard
    tls:
      enabled: false
