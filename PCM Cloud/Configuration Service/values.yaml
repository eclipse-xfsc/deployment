configuration-service:
  replicaCount: 1
  name: configuration-service

  image:
    repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io/common-services
    name: configuration-service
    # -- Image tag
    # Uses .Chart.AppVersion if empty
    tag: "main"
    # -- Image sha, usually generated by the CI
    # Uses image.tag if empty
    sha: ""
    # -- Image pull policy
    pullPolicy: IfNotPresent
    # -- Image pull secret when internal image is used
    #pullSecrets: key

  podAnnotations: {}

  serviceAccountName: configuration-service

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-methods: "GET, OPTIONS"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    hosts:
      - host: cloud-wallet.xfsc.dev
        paths:
          - path: /api/configuration(/|$)(.*)
            port: 8080
    tls:
      - secretName: xfsc-wildcard
        hosts:
        - cloud-wallet.xfsc.dev


  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 150m
      memory: 128Mi

  service:
    port: 8080
    type: ClusterIP

  server:
    http:
      host: ""
      port: 8080

  data:
    baseUrl: https://cloud-wallet.xfsc.dev
    auth: https://auth-cloud-wallet.xfsc.dev
    realm: cloudpcm
    clientId: webui
