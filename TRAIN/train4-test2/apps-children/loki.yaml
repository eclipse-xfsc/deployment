apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cao-monitoring
    name: in-cluster
  project: train4-test2
  sources:
  - chart: loki-stack
    helm:
      releaseName: cao-monitoring
      valueFiles:
        - $values/train4-test2/values/values-loki.yaml
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.9.11
  - repoURL: https://gitlab.eclipse.org/eclipse/xfsc/train/infrastructure-as-code.git
    targetRevision: HEAD
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - ServerSideApply=true